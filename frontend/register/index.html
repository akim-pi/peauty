              <div class="col-lg-6">

                      <div class="col-75">

                    </div>

                    <div class="rowg1 mb-2">

                        <div class="form-check-inline">

                    <div class="rowp mb-3">

                      </div>

                    </div>
                    <p class="text-muted fz-15 text-center ">Already have an account?<a href="C:\Users\HP\Documents\Semester 7\MPPL\Projek\Login\index.html">Login</a></p>
