<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="background-image: url(../src/background.png); height: 100vh">
    <div class="sidebar">
      <div class="profile">
        <i><img src="../src/img/patrick.png" alt="" style="height: 1.25cm" /></i>
        <div class="logo_name">Username</div>
        <i class="bx bx-menu" id="btn" style="font-size: 0.9cm"></i>
      </div>
      <ul class="nav-list" style="margin-left: -30px">
        <li>
          <i class="bx bx-search" style="font-size: 0.7cm"></i>
          <input class="teks" type="text" placeholder="Search..." style="background-color: rgb(218, 177, 177); color: #fff" />
          <span class="tooltip" style="color: #fff">Search</span>
        </li>
        <li>
          <a href="../html/homepage2.html">
            <i class="bx bxs-home" style="font-size: 0.7cm"></i>
            <span class="links_name">Home</span>
          </a>
          <span class="tooltip" style="color: #fff">Home</span>
        </li>
        <li>
          <a href="../html/profile1.html" class="active">
            <i class="bx bxs-user" style="font-size: 0.7cm"></i>
            <span class="links_name">Profile</span>
          </a>
          <span class="tooltip" style="color: #fff">Profile</span>
        </li>
        <li>
          <a href="../html/about.html">
            <i class="bx bxs-error-circle" style="font-size: 0.7cm"></i>
            <span class="links_name">About</span>
          </a>
          <span class="tooltip" style="color: #fff">About</span>
        </li>
        <li>
          <a href="../html/#">
            <i class="bx bx-log-out" style="font-size: 0.7cm"></i>
            <span class="links_name">Log out</span>
          </a>
          <span class="tooltip" style="color: #fff">Log out</span>
        </li>
        <li class="logo" style="bottom: 0.4cm">
          <div class="logo-details">
            <img src="../src/img/logo beu.png" alt="" />
          </div>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="container-fluid" style="border-radius: 30px; height: 100%">
        <div class="row align-items-center justify-content-center vh-100">
          <div class="col-lg-9">
            <div class="shadow p-3 mb-10 bg-body h-100" style="border-radius: 30px">
              <div>
                <div class="row">
                  <div class="col-xl-4">
                    <!-- Profile picture card-->
                    <div class="card mb-4 mb-xl-0">
                      <div class="card-header" style="font-size: 24px">Profile Picture</div>
                      <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-3 center" src="../src/img/patrick.png" />
                        <!-- Profile picture upload button-->
                        <button class="btn profile-button round" style="border-radius: 24px; height: 0.1" type="button">Edit Profile</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-3">
                      <div class="card-header" style="font-size: 24px">Profile Details</div>
                      <div class="card-body">
                        <form style="font-size: 20px">
                          <!-- Form Group (username)-->
                          <div class="mb-xl-0">
                            <label class="small mb-xl-0" for="inputname">Name</label>
                            <input class="form-control" id="inputname" type="text" placeholder="Enter your name" value=" " />

                            <label class="small mb-xl-0" for="inputUsername">Username</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value=" " />
                          </div>

                          <!-- Form Group (email address)-->
                          <div class="mb-4">
                            <label class="small mb-xl-0" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value=" " />
                          </div>

                          <!-- Form Row        -->
                          <div class="row gx-3 mb-xl-0">
                            <!-- Form Group (gender)-->
                            <div class="col-md-6">
                              <label class="small mb-xl-0" for="inputGender">Gender</label>
                              <p><input class="form-gender mb-xl-0" type="radio" name="jenis_kelamin" value="Male" /> Male</p>
                              <p><input class="form-gender mb-xl-0" type="radio" name="jenis_kelamin" value="Female" /> Female</p>
                            </div>

                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                              <label class="small mb-xl-0" for="inputPhone">Phone Number</label>
                              <input class="form-control" id="inputPhone" type="text" placeholder="Enter your phone numnber" value=" " />
                            </div>
                          </div>

                          <!-- Form Row-->
                          <div class="row gx-3 mb-3">
                            <!-- Form Group (password)-->
                            <div class="col-md-6">
                              <label class="small mb-xl-0" for="inputCurrentPassword">Current Password</label>
                              <input class="form-control" id="inputCurrentPassword" type="password" placeholder="Current password" value=" " />
                            </div>
                            <!-- Form Group (password)-->
                            <div class="col-md-6">
                              <label class="small mb-xl-0" for="inputNewPassword">New Password</label>
                              <input class="form-control" id="inputNewPassword" type="password" name="birthday" placeholder="New password" value=" " />
                            </div>
                          </div>
                          <!-- Save changes button-->
                          <a class="btn profile-button1 round" href="../HTML/profile2.html" style="border-radius: 24px; box-shadow: 0 0 18px 0 #b1403a" role="button">Save changes</a>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/peauty.js"></script>
  </body>
</html>
